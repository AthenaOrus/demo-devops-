name: Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Construire l'image Docker
        run: docker build -t demo-devops .

      - name: Lancer le conteneur pour test
        run: |
          docker run -d -p 8080:80 --name demo-devops-test demo-devops
          sleep 5
          curl -f http://localhost:8080
          docker rm -f demo-devops-test
