# .github/workflows/docker-build.yml
name: Build & Push Docker Image (Version à jour InfinityFree)

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'          # se déclenche dès que tu modifies index.html
      - 'Dockerfile'
  workflow_dispatch:          # tu peux aussi lancer manuellement

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code (récupère la dernière version de index.html)
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construire et pousser l'image (rebuild complet à chaque fois)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: rania975/demo-devops:latest
          no-cache: true                     # Force un build propre → toujours la version actuelle
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Confirmation succès
        run: |
          echo "Image Docker mise à jour avec succès !"
          echo "Tag : rania975/demo-devops:latest"
          echo "Version du site : identique à InfinityFree"